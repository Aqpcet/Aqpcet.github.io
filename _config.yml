# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 无用
subtitle: 有涯求无涯
description: 分享所知，做自己
keywords: 技术，学习，分享
author: xulin
language: zh-CN
timezone:


#avatar: /images/blog_logo.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.xu-lin.top
root: /
#permalink: :title/
permalink: :title/:abbrlink.html #站点链接设置
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: dec    # 进制：dec(default) and hex

permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
category_dir: categories
archive_dir: archives
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
  
  
  
archive_generator:
  per_page: 10  #值为0表示不分页，按需填写
  yearly: true  #是否按年生成归档
  monthly: false  #为了加快生成速度，按月归档就不要了
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

#文章各种统计
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

#图片懒加载
lazyload:
  enable: true 
  onlypost: false
  loadingImg: # eg. ./images/loading.png


#APlayer音乐播放
aplayer:
  meting: false

#Extensions:
# 搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
#Plugins: https://hexo.io/plugins/
plugins: hexo-generate-feed
#Feed Atom
feed:
    type: atom
    path: atom.xml
    limit: 0


#Themes: https://hexo.io/themes/
#主题设置
theme: next-reloaded

# Security
##
encrypt:
    enable: true
    default_abstract: 该文章已加密.
    default_message: 请输入密码阅读.
    default_template:
                    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
                    <div id="hbe-security">
                      <div class="hbe-input-container">
                          <input type="password" class="hbe-form-control" id="pass" placeholder="{{message}}" 
                            style="background:rgba(255, 255, 254, 0.1);" /> 
                          <label for="pass">{{message}}</label>
                          <div class="bottom-line" style="background:#FFB5C5"></div>
                      </div>
                    </div>
                    <div id="decryptionError" style="display:none;">{{decryptionError}}</div>
                    <div id="noContentError" style="display:none;">{{noContentError}}</div>
                    <div id="encrypt-blog" style="display:none">{{content}}</div>
                  
    
# 自动生成sitemap
sitemap:
    path: sitemap.xml
    
baidusitemap:
    path: baidusitemap.xml
   

