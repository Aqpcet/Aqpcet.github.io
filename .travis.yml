language: node_js

node_js:
  - "v10.15.3"

branches:
  only:
  - master

notifications:
  email:
    recipients:
      - aqpcet@foxmail.com
    on_success: change # default: change
    on_failure: always # default: alway

cache:
  directories:
    - node_modules

before_install:
  - export TZ='Asia/Shanghai'  # 设置时区

install:
  # 安装全局gulp
  # - npm install --global gulp
  # 安装全局yuque-hexo
  # - npm install --global yuque-hexo
  # 安装
  - npm install

script:
  # clean语雀缓存
  - yuque-hexo clean
  # pull语雀文章
  - yuque-hexo sync
  # 生成静态文件
  - gulp

after_script:
  - cd ./public
  - git init
  - git config user.name "${USER_NAME}"
  - git config user.email "${USER_EMAIL}"
  - git add .
  - git commit -m "Update Blog By TravisCI at `Date:+"%Y-%m-%d %H:%M"`"
  # Coding Pages
  - git push --force --quiet "https://${USER_NAME}:${CD_TOKEN}@${CD_REF}" master:master
  # Github Pages
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master 

  
